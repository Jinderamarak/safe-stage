include:
  - pipeline/templates.yml

cargo:cache:
  extends: .rust-template
  stage: cache
  rules:
    - changes:
      - Cargo.lock
  cache:
    policy: pull-push
  script:
    - cargo fetch --locked

pnpm:cache:
  extends: .node-template
  stage: cache
  rules:
    - changes:
      - service-app/pnpm-lock.yaml
  cache:
    policy: pull-push
  script:
    - pnpm --version