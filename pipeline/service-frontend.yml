include:
  - pipeline/templates.yml

service-frontend:lint:
  extends: .node-template
  stage: lint
  needs:
    - job: pnpm:cache
      optional: true
  script:
    - pnpm run lint

service-frontend:build:
  extends: .node-template
  stage: build
  needs:
    - service-frontend:lint
    - job: pnpm:cache
      optional: true
  script:
    - pnpm run build